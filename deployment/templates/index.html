<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Fare Prediction</title>
</head>
<body>
    <h1>Taxi Fare Prediction</h1>

    <form method="POST">
        <label for="passenger_count">Passenger Count:</label>
        <input type="number" name="passenger_count" required><br><br>

        <label for="trip_distance">Trip Distance (miles):</label>
        <input type="number" name="trip_distance" required><br><br>

        <label for="hour">Hour (24-hour format):</label>
        <input type="number" name="hour" required><br><br>

        <label for="day">Day of the Month:</label>
        <input type="number" name="day" required><br><br>

        <label for="month">Month:</label>
        <input type="number" name="month" required><br><br>

        <label for="day_of_week">Day of the Week (0 = Monday, 6 = Sunday):</label>
        <input type="number" name="day_of_week" required><br><br>

        <button type="submit">Predict Fare</button>
    </form>

    {% if prediction %}
    <h3>{{ prediction }}</h3>
    {% endif %}
</body>
</html>
